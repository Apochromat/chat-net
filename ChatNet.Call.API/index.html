<!DOCTYPE html>
<html>
<head>
    <title>Simple Video Chat</title>
    <style>
        video {
            width: 300px;
            height: 225px;
        }
    </style>
</head>
<body>
    <h1>Simple Video Chat</h1>
    <div>
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <input placeholder="login" id="login" value="user@example.com">
    <input placeholder="password" id="password" value="P@ssw0rd">
    <button onclick="handleLogin()">Login</button>
    <input placeholder="userId" id="receiver" value="8ed0787d-ee93-4a2d-bb33-83c65c47bbcf">
    <button onclick="handleCall()">Call</button>
    <input placeholder="CallID" id="call" value="8ed0787d-ee93-4a2d-bb33-83c65c47bbcf">
    <button onclick="handleJoin()">Join</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script>
        var connection;
        
        /****************************************************************************
         * Initial setup
         ****************************************************************************/

        const configuration = {
            'iceServers': [{
                'urls': 'stun:stun.l.google.com:19302'
            }]
        };
        const peerConn = new RTCPeerConnection(configuration);

        let localStream;
        let remoteStream;

        let isInitiator = false;
        let myCallId;
        
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const loginInput = document.getElementById("login");
        const passwordInput = document.getElementById("password");
        const callIdInput = document.getElementById("call");
        const receiverIdInput = document.getElementById("receiver");

        //setup my video here.
        grabWebCamVideo();
        /****************************************************************************
         * User media (webcam)
         ****************************************************************************/
        function grabWebCamVideo() {
            console.log('Getting user media (video) ...');
            navigator.mediaDevices.getUserMedia({
                audio: true,
                video: true
            })
                .then(gotStream)
                .catch(function (e) {
                    alert('getUserMedia() error: ' + e.name);
                });
        }

        function gotStream(stream) {
            console.log('getUserMedia video stream URL:', stream);
            localStream = stream;
            peerConn.addStream(localStream);
            localVideo.srcObject = stream;
        }

        /****************************************************************************
         * Signaling server
         ****************************************************************************/

        async function handleJoin() {
            const callId = callIdInput.value;
            connection.invoke("Join", callId).catch(function (err) {
                return console.error(err.toString());
            });
        }
        
        async function handleCall() {
            const receiverId = callIdInput.value;
            connection.invoke("CallSomebody", receiverId).catch(function (err) {
                return console.error(err.toString());
            });
        }
        
        async function handleLogin() {
            const login = loginInput.value;
            const password = passwordInput.value;
            try {
                const response = await $.ajax({
                    url: `http://localhost:5021/api/auth/login`,
                    method: "POST",
                    data: JSON.stringify({ email: login, password }),
                    contentType: "application/json",
                })
                console.log(response.accessToken);
                jwt = response.accessToken
                // Connect to the signaling server
                connection = new signalR.HubConnectionBuilder()
                    .withUrl("http://localhost:5297/api/call/hub", {
                        accessTokenFactory: () => {
                            return jwt
                        }})
                    .build();
                
                connection.start().then(function () {

                    console.log("Connected to signalr")
                    
                    connection.on('error', function (message) {
                        alert(message);
                    });

                    connection.on('created', function (callId) {
                        console.log('Created call', callId);
                        myCallId = callId;
                        isInitiator = true;
                    });

                    connection.on('joined', function (callId) {
                        console.log('This peer has joined room', callId);
                        myCallId = callId;
                        isInitiator = false;
                    });

                    connection.on('ready', function () {
                        console.log('Socket is ready');
                        createPeerConnection(isInitiator, configuration);
                    });
                    
                    connection.on('message', function (message) {
                        console.log('Client received message:', message);
                        signalingMessageCallback(message);
                    });


                }).catch(function (err) {
                    return console.error(err.toString());
                });
            } catch (error) {
                console.log(error);
            }
        }
        
        /**
         * Send message to signaling server
         */
        function sendMessage(message) {
            console.log('Client sending message: ', message);
            connection.invoke("SendMessage", message).catch(function (err) {
                return console.error(err.toString());
            });
        }

        /****************************************************************************
         * WebRTC peer connection and data channel
         ****************************************************************************/

        var dataChannel;

        function signalingMessageCallback(message) {
            if (message.type === 'offer') {
                console.log('Got offer. Sending answer to peer.');
                peerConn.setRemoteDescription(new RTCSessionDescription(message), function () { },
                    logError);
                peerConn.createAnswer(onLocalSessionCreated, logError);

            } else if (message.type === 'answer') {
                console.log('Got answer.');
                peerConn.setRemoteDescription(new RTCSessionDescription(message), function () { },
                    logError);

            } else if (message.type === 'candidate') {
                peerConn.addIceCandidate(new RTCIceCandidate({
                    candidate: message.candidate
                }));

            }
        }

        function createPeerConnection(isInitiator, config) {
            console.log('Creating Peer connection as initiator?', isInitiator, 'config:',
                config);

            // send any ice candidates to the other peer
            peerConn.onicecandidate = function (event) {
                console.log('icecandidate event:', event);
                if (event.candidate) {
                    // Trickle ICE
                    //sendMessage({
                    //    type: 'candidate',
                    //    label: event.candidate.sdpMLineIndex,
                    //    id: event.candidate.sdpMid,
                    //    candidate: event.candidate.candidate
                    //});
                } else {
                    console.log('End of candidates.');
                    // Vanilla ICE
                    sendMessage(peerConn.localDescription);
                }
            };

            peerConn.ontrack = function (event) {
                console.log('icecandidate ontrack event:', event);
                remoteVideo.srcObject = event.streams[0];
            };

            if (isInitiator) {
                console.log('Creating Data Channel');
                dataChannel = peerConn.createDataChannel('sendDataChannel');
                onDataChannelCreated(dataChannel);

                console.log('Creating an offer');
                peerConn.createOffer(onLocalSessionCreated, logError);
            } else {
                peerConn.ondatachannel = function (event) {
                    console.log('ondatachannel:', event.channel);
                    dataChannel = event.channel;
                    onDataChannelCreated(dataChannel);
                };
            }
        }

        function onLocalSessionCreated(desc) {
            console.log('local session created:', desc);
            peerConn.setLocalDescription(desc, function () {
                // Trickle ICE
                //console.log('sending local desc:', peerConn.localDescription);
                //sendMessage(peerConn.localDescription);
            }, logError);
        }

        function onDataChannelCreated(channel) {
            console.log('onDataChannelCreated:', channel);

            channel.onopen = function () {
                console.log('Channel opened!!!');
            };

            channel.onclose = function () {
                console.log('Channel closed.');
            }
        }

        /****************************************************************************
         * Auxiliary functions
         ****************************************************************************/
        function logError(err) {
            if (!err) return;
            if (typeof err === 'string') {
                console.warn(err);
            } else {
                console.warn(err.toString(), err);
            }
        }

    </script>
</body>
</html>
